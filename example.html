<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="molyb/tailwind.js"></script>
    <script src="molyb/framework.js"></script>

    <style>
        body {
            margin: 0;

            width: 100vw;
            height: 100vh;

            overflow: hidden;
        }
    </style>
    <style id="tailwind-css">
        body {
            margin: 0;
            font-family: 'roboto';
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
        }

        * {
            --p: 0px;
            --py: var(--p);
            --px: var(--p);
            --pt: var(--py);
            --pb: var(--py);
            --pl: var(--px);
            --pr: var(--px);
            --w: auto;
            --h: auto;
            padding-top:    var(--pt) !important;
            padding-bottom: var(--pb) !important;
            padding-left:   var(--pl) !important;
            padding-right:  var(--pr) !important;
            --duration: 0ms;

            width:  calc(var(--w) - var(--pl) - var(--pr)) !important;
            height: calc(var(--h) - var(--pb) - var(--pt)) !important;

            transition-duration: var(--duration);

            font-family: 'Inter';
        }
        p {
            padding: 0;
            margin:  0;
        }
        input {
            --w: 100%;
            border: none;
            outline: none;
        }
        button {
            border: none;
            background: none;
        }

        @font-face {
            font-family: Inter;
            src: url(assets/Inter-VarFont.ttf);
        }
    </style>
</head>
<body>
    <script src="example.js" type="module"></script>
</body>
</html>
